<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Make sure that no communication with external sites is possible -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' https://cacheci.com data:;"
    />
    <title></title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cacheci.com/favicon.ico"
    />
    <script>
      const get_or_default_int = (name, default_value) => {
        const stored = localStorage.getItem(name);
        if (stored != null) {
          try {
            return parseInt(stored);
          } catch (error) {
            console.warn(`Failed to parse stored entry for '${name}'`);
          }
        }
        return default_value;
      };

      // ================== Start of user settings ==================
      // You can modify these settings without breaking stuff

      // Thanks to @d3xbot for providing the numbers
      // ERROR_CORRECTION_LEVEL L – up to 7% damage - MAX_TEXT_LENGTH: 2953
      // ERROR_CORRECTION_LEVEL M – up to 15% damage - MAX_TEXT_LENGTH: 2331
      // ERROR_CORRECTION_LEVEL Q – up to 25% damage - MAX_TEXT_LENGTH: 1663
      // ERROR_CORRECTION_LEVEL H – up to 30% damage - MAX_TEXT_LENGTH: 1273
      let ERROR_CORRECTION_LEVEL =
        localStorage.getItem("ERROR_CORRECTION_LEVEL") || "L";

      // Size of the QR code in pixels. Set it to 0 to automatically fit the free space
      let QR_MIN_SIZE = get_or_default_int("QR_MIN_SIZE", 30); //in pixels
      let QR_MAX_SIZE = get_or_default_int("QR_MAX_SIZE", Infinity); // in pixels

      // If you want a border around the QR code (that will stay when you right click -> "Save image as..." the image, set this to something greater than zero)
      let QR_BORDER_SIZE = get_or_default_int("QR_BORDER_SIZE", 0); // in pixels
      let QR_BORDER_COLOR =
        localStorage.getItem("QR_BORDER_COLOR") || "#909090"; // standard html color codes
      // =================== End of user settings ===================
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --sitebg: rgb(33, 33, 36);
          --headerbg: rgb(62, 64, 70);
          --headertext: rgb(217, 220, 228);
          --columnborder: #808a9f;
          --tipsbg: rgb(54, 51, 71);
          --tipstext: rgb(217, 220, 228);
          --inputtext: rgb(213, 211, 225);
          --inputbg: rgb(33, 33, 36);
          --button: #bdb4b918;
          --tipslink: #9583ff;
          --scrollbg: rgb(87, 87, 87);
          --scrollbgo: #363636;
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          --sitebg: rgb(255, 215, 222);
          --headerbg: #ffaab5;
          --headertext: rgb(59, 35, 10);
          --columnborder: #f72081;
          --tipsbg: rgb(254, 208, 208);
          --inputtext: rgb(28, 27, 34);
          --inputbg: rgb(252, 249, 253);
          --button: #ff788a36;
          --tipslink: #f72081;
          --scrollbg: #ffbfbf;
          --scrollbgo: #fecdcd87;
        }
      }

      :root[data-theme="light"] {
        --sitebg: rgb(255, 215, 222);
        --headerbg: #ffaab5;
        --headertext: rgb(59, 35, 10);
        --columnborder: #f72081;
        --tipsbg: rgb(254, 208, 208);
        --inputtext: rgb(28, 27, 34);
        --inputbg: rgb(252, 249, 253);
        --button: #ff788a36;
        --tipslink: #f72081;
        --scrollbg: #ffbfbf;
        --scrollbgo: #fecdcd87;
      }

      :root[data-theme="dark"] {
        --sitebg: rgb(33, 33, 36);
        --headerbg: rgb(62, 64, 70);
        --headertext: rgb(217, 220, 228);
        --columnborder: #808a9f;
        --tipsbg: rgb(54, 51, 71);
        --tipstext: rgb(217, 220, 228);
        --inputtext: rgb(213, 211, 225);
        --inputbg: rgb(33, 33, 36);
        --button: #bdb4b918;
        --tipslink: #9583ff;
        --scrollbg: rgb(87, 87, 87);
        --scrollbgo: #363636;
      }

      body {
        width: 100vw;
        height: 100vh;
        max-height: 100vh;
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        background-color: var(--sitebg);
      }

      header {
        width: 100%;
        height: 52px;
        min-height: 52px;
        background-color: var(--headerbg);
        color: var(--headertext);
        display: flex;
        font-size: 18px;
        padding: 14px;
        overflow: hidden;
        white-space: nowrap;
      }

      header a,
      header .button {
        color: var(--headertext);
        margin-right: 20px;
        text-decoration: none;
        align-items: center;
      }

      .svg-icon {
        fill: var(--headertext);
      }

      header .button {
        cursor: pointer;
        height: 26px;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0);
        border-style: solid;
        border-color: var(--button);
        color: var(--headertext);
      }

      .expand {
        flex: 1;
      }

      #text-and-qr {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      .CourierNew {
        font-family: "Courier New", monospace, "PingFang SC", "SimHei";
      }

      #input-div {
        min-height: 100px;
        min-width: 200px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: none;
        border-radius: 6px;
      }

      #input {
        width: 100%;
        height: 100%;
        flex: 1;
        resize: none;
        background-color: var(--inputbg);
        color: var(--inputtext);
        border-radius: 6px;
        padding: 5px;
      }

      #input-error {
        margin-bottom: 10px;
        display: none;
      }

      #input:focus {
        border-color: var(--columnborder);
        border-width: 2px;
        outline: 0;
        flex: 1;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
          0 0 8px rgba(84, 10, 44, 0.6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
          0 0 8px rgba(84, 10, 44, 0.6);
      }

      .error {
        width: 100%;
        background-color: var(--tipsbg);
        border: 2px solid var(--columnborder);
        border-radius: 10px;
        padding: 5px;
        color: var(--tipstext);
      }

      .linktip {
        color: var(--tipslink);
        text-decoration: none;
      }

      #qrcode {
        width: 100%;
        height: 100%;
      }

      #qrcode canvas {
        margin: auto;
        display: block;
      }

      .scroll-div {
        height: 200px;
        overflow-x: hidden;
        overflow-y: auto;
        float: left;
        border: none;
      }
      .scroll::-webkit-scrollbar {
        nav-right: 2px;
        width: 10px;
        height: auto;
      }
      .scroll::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background: var(--scrollbg);
      }
      .scroll::-webkit-scrollbar-track {
        border-radius: 20px;
        background: var(--scrollbgo);
      }
      .error-text {
        font-size: 20px;
      }
    </style>
  </head>
  <body onload="handleWindowResize()">

      <div class="title"></div>
      <div class="expand"></div>

      <button class="button" onclick="changeMode()"></button>

      </a>
      <a

          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMinYMin meet"
        >
          <g class="svg-icon">

    </header>
    <div id="text-and-qr" style="display: none">
      <div id="input-div">
        <div id="input-error" class="error"></div>
        <textarea
          id="input"
          name="input"
          id=""
          autofocus
          placeholder="在此输入用于生成二维码的内容"
          class="scroll"
          oninput="updateQRCode()"
        ></textarea>
      </div>
      <div id="qrcode" class="scroll-div scroll">
        <div class="error"></div>
      </div>
    </div>
    <div id="No-JS">请启用Javascript<br />Enable JavaScript Plz</div>
    <script type="text/javascript">
      //darkmode
      var darkMode = "light";
      function changeMode() {
        console.log("ChangeMode run.");
        darkMode =
          window.document.documentElement.getAttribute("data-theme") || "light";
        console.log(darkMode);
        if (darkMode == "light") {
          window.document.documentElement.setAttribute("data-theme", "dark");
        } else {
          window.document.documentElement.setAttribute("data-theme", "light");
        }
        updateQRCode();
      }

      // Automatically select the matching maximum size
      const MAX_TEXT_LENGTH_FOR = {
        L: 2953,
        M: 2331,
        Q: 1663,
        H: 1273,
      };

      const header = document.getElementById("header");
      const qrcode = document.getElementById("qrcode");
      const input_area = document.getElementById("input");
      const input_error = document.getElementById("input-error");
      const text_and_qr = document.getElementById("text-and-qr");
      var colorQR_BG = "#fff5fb";
      var colorQR_Fill = "#32011e";

      // You can set the initial value of the page via the # after the URL. This enables stuff like links and bookmarks for common values
      // we use the hash instead of an URL parameter, since the hash is never sent to a server -> better privacy (only relevant if you use the hosted version)
      if (location.hash.length > 1) {
        let initial_value = location.hash.slice(1); // remove leading '#'
        initial_value = decodeURIComponent(initial_value); // URL encoded because of special characters
        console.log("Using initial value from URL hash:", initial_value);
        input_area.value = initial_value;
      }

      const PADDING = 10; // 5px on any side for the text-and-qr element -> always 10px in total

      const showInputError = (message) => {
        // message is untrusted input, so we should escape it properly
        if (message) {
          input_error.innerHTML = ""; // remove current children
          const messageElement = document.createTextNode(message);
          input_error.appendChild(messageElement);
          input_error.style.display = "block";
          setTimeout(() => {
            input_error.style.display = "none";
          }, 5000);
        } else {
          input_error.style.display = "none";
        }
      };

      const showQrCodeGenerationError = (message) => {
        // Bad practice, but XSS should not be possible
        qrcode.innerHTML = `<div class="error error-text" style="${font_error}"><b>${TipStart}</b><br>${message}</div>`;
      };

      var isbrowsersafari = 1.0;

      const updateQRCode = () => {
        const max_size_fit_window = Math.min(
          isbrowsersafari * qrcode.clientWidth,
          isbrowsersafari * qrcode.clientHeight,
          QR_MAX_SIZE
        );

        //document.getElementsByClassName("title")[0].innerHTML = isbrowsersafari;
        const qr_size = Math.max(QR_MIN_SIZE, max_size_fit_window) - 10; // remove 2 * 5px for the paddings

        text = input_area.value;
        const max_length = MAX_TEXT_LENGTH_FOR[ERROR_CORRECTION_LEVEL];
        if (!text) {
          showQrCodeGenerationError(infoweb);
        } else if (text.length > max_length) {
          // If the error correction level is not L, add the suggestion of lowering it to allow more contents
          let level_text = "",
            suggestion = "";
          if (ERROR_CORRECTION_LEVEL != "L") {
            level_text = ` with error correction level '${ERROR_CORRECTION_LEVEL}'`;
            suggestion = ` You could also try to decrease the ERROR_CORRECTION_LEVEL setting. At level 'L' the maximum size would be ${MAX_TEXT_LENGTH_FOR["L"]} characters.`;
          }
          showQrCodeGenerationError(
            `${toomanybit} (${text.length}/${max_length})`
          );
        } else {
          // Delete the error message (in case it existed) or the old QR code
          qrcode.innerHTML = "";
          // @TODO: I probably could do that border stuff more efficiently if I prepared a canvas and passed it to the render method
          try {
            darkMode =
              window.document.documentElement.getAttribute("data-theme") ||
              "light";
            if (darkMode == "dark") {
              colorQR_BG = "#808a9f";
              colorQR_Fill = "#1e0132";
            } else {
              colorQR_BG = "#fff5fb";
              colorQR_Fill = "#32011e";
            }
            QrCreator.render(
              {
                text: text,
                radius: 0.0, // square pixels
                ecLevel: ERROR_CORRECTION_LEVEL,
                fill: colorQR_Fill,
                background: colorQR_BG,
                size: qr_size - 2 * QR_BORDER_SIZE,
              },
              qrcode
            );

            if (QR_BORDER_SIZE > 0) {
              const canvas = qrcode.getElementsByTagName("canvas")[0];
              // copy the old image
              const image = document.createElement("img");
              image.src = canvas.toDataURL();

              ctx = canvas.getContext("2d");
              // clear the whole image by filling it with the border color
              ctx.fillStyle = QR_BORDER_COLOR;
              ctx.fillRect(0, 0, qr_size, qr_size);
              // Copy the saved image, but make it smaller, so that a bit of the border remains
              ctx.drawImage(
                image,
                0,
                0,
                qr_size,
                qr_size,
                QR_BORDER_SIZE,
                QR_BORDER_SIZE,
                qr_size - 2 * QR_BORDER_SIZE,
                qr_size - 2 * QR_BORDER_SIZE
              );
              console.log(QR_BORDER_SIZE, qr_size - 2 * QR_BORDER_SIZE);
            }
          } catch (error) {
            showQrCodeGenerationError(QrError);
            console.error("Error while generating QR code", error);
          }
        }
      };

      const handleFileUpload = (files) => {
        input_error.style.display = "none";
        if (files.length == 1) {
          files[0]
            .text()
            .then((file_text) => {
              console.log("Received file:\n", file_text);
              // Update the text field and the QR code
              input_area.value = file_text;
              showInputError();
              updateQRCode();
            })
            .catch((error) => {
              showInputError(`${readingerror} ${error}`);
            });
        } else {
          showInputError(`${Toomanyfile} (${files.length}/1)`);
        }
      };

      // Handle pasting a file (copying if in file manager and them pressing Crtl-V [Cmd-V on Mac] while in the browser)
      document.addEventListener("paste", async (e) => {
        if (e.clipboardData.files.length == 0) {
          // do not prevent the default action, since it would break normal copy + paste
          return;
        } else {
          // process files as a file upload
          e.preventDefault();
          handleFileUpload(e.clipboardData.files);
        }
      });

      // Support drag and drop for the input element
      input_area.addEventListener("drop", (e) => {
        // process files as a file upload
        e.preventDefault();
        handleFileUpload(e.dataTransfer.files);
        return false;
      });
